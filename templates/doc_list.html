<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 문서 목록</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        :root { --eva-purple: #6A0DAD; --eva-green: #00FF7F; --bg-dark: #1A1A1A; --card-dark: #2D2D2D; --text-light: #E5E5E5; --border-dark: #444444; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-dark); color: var(--text-light); }
        h1, h2, h3 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto max-w-4xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-eva-green">All Documents</h1>
            <div>
                <a href="{{ url_for('create_document_page') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">새 문서 만들기</a>
                <a href="{{ url_for('main_index') }}" class="ml-2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">메인으로</a>
            </div>
        </header>

        <div class="bg-card-dark rounded-lg shadow">
            <table class="min-w-full">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">제목</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">작성자</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">마지막 수정일</th>
                    </tr>
                </thead>
                <tbody class="bg-card-dark divide-y divide-gray-700">
                    {% for doc in documents %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="{{ url_for('view_document', doc_title=doc.title) }}" class="text-eva-green hover:underline font-semibold">{{ doc.title }}</a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-400">
                            {{ doc.members.name if doc.members else '알 수 없음' }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-400">
                            {{ doc.updated_at | datetime }}
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="px-6 py-10 text-center text-gray-500">
                            생성된 문서가 없습니다. '새 문서 만들기'를 눌러 첫 문서를 작성해보세요!
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
