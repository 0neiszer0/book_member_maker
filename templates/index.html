<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>독서모임 조 편성</title>
  <style>
    :root {
      --primary: #4a90e2;
      --bg: #f7f9fc;
      --card: #ffffff;
      --text: #333;
      --border: #ddd;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 1rem;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 { margin-bottom: 1rem; }
    form {
      width: 100%; max-width: 600px;
    }
    .section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .section summary {
      list-style: none;
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .section[open] summary { border-bottom: 1px solid var(--border); }
    .section div.content {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px,1fr));
      gap: 0.5rem;
    }
    .form-check {
      display: flex; align-items: center;
      background: var(--bg); padding: 0.5rem; border-radius:4px;
    }
    .form-check input {
      margin-right: 0.5rem;
    }
    .controls {
      margin-bottom: 0.5rem;
      text-align: right;
    }
    .controls button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.85rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .controls button.secondary {
      background: #999;
    }
    .settings {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .settings label {
      display: flex; flex-direction: column;
      font-size: 0.9rem; margin-bottom: 0.5rem;
    }
    .settings input {
      margin-top: 0.3rem;
      padding: 0.4rem;
      border: 1px solid var(--border);
      border-radius: 4px;
    }
    .btn-submit {
      width: 100%;
      padding: 0.8rem;
      background: var(--primary);
      color: #fff;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>📚 독서모임 조 편성</h1>

  <form method="POST">

    <!-- 참석자 선택 -->
    <details class="section" open>
      <summary>오늘 오는 사람</summary>
      <div class="content">
        <div class="controls">
          <button type="button" id="select-all-present">전체</button>
          <button type="button" class="secondary" id="deselect-all-present">해제</button>
        </div>
        {% for m in members %}
          <label class="form-check">
            <input type="checkbox" name="present" value="{{ m.name }}">
            {{ m.name }}
          </label>
        {% endfor %}
      </div>
    </details>

    <!-- 발제자 선택 -->
    <details class="section" open>
      <summary>발제자 선택</summary>
      <div class="content">
        <div class="controls">
          <button type="button" id="select-all-facilitators">전체</button>
          <button type="button" class="secondary" id="deselect-all-facilitators">해제</button>
        </div>
        {% for m in members %}
          <label class="form-check">
            <input type="checkbox" name="facilitators" value="{{ m.name }}">
            {{ m.name }}
          </label>
        {% endfor %}
      </div>
    </details>

    <!-- 추가 설정 -->
    <details class="section">
      <summary>⚙️ 추가 설정</summary>
      <div class="settings">
        <label>그룹 수 (선택)
          <input type="number" name="group_count" min="1" max="30" placeholder="자동">
        </label>
        <label>그룹 이름 (쉼표로 구분)
          <input type="text" name="group_names" placeholder="A팀,B팀,C팀">
        </label>
      </div>
    </details>

    <button type="submit" class="btn-submit">조 편성하기</button>
  </form>

  <script>
    document.getElementById('select-all-present').onclick = () =>
      document.querySelectorAll('input[name="present"]').forEach(cb=>cb.checked=true);
    document.getElementById('deselect-all-present').onclick = () =>
      document.querySelectorAll('input[name="present"]').forEach(cb=>cb.checked=false);
    document.getElementById('select-all-facilitators').onclick = () =>
      document.querySelectorAll('input[name="facilitators"]').forEach(cb=>cb.checked=true);
    document.getElementById('deselect-all-facilitators').onclick = () =>
      document.querySelectorAll('input[name="facilitators"]').forEach(cb=>cb.checked=false);
  </script>

</body>
</html>
