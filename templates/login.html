    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen">
        <div class="w-full max-w-md">

            <!-- [추가] Flask flash 메시지를 보여주는 부분 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 text-sm rounded-lg
                            {% if category == 'danger' %} bg-red-100 text-red-700
                            {% elif category == 'success' %} bg-green-100 text-green-700
                            {% else %} bg-blue-100 text-blue-700 {% endif %}"
                            role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="post" class="bg-white shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">로그인</h1>

                <div class="mb-4">
                    <label for="role" class="block text-gray-700 text-sm font-bold mb-2">역할 선택</label>
                    <select id="role" name="role" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="applicant">면접자</option>
                        <option value="interviewer">면접관</option>
                        <option value="admin">관리자</option>
                    </select>
                </div>

                <div id="additional-fields">
                    <!-- JS로 추가 필드가 여기에 삽입됩니다 -->
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
                    <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        입장하기
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="/">
                        메인으로
                    </a>
                </div>
            </form>
        </div>

        <script>
            const roleSelect = document.getElementById('role');
            const additionalFields = document.getElementById('additional-fields');

            const fields = {
                admin: '',
                interviewer: `
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">이름</label>
                        <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>`,
                applicant: `
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">이름</label>
                        <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label for="phone_number" class="block text-gray-700 text-sm font-bold mb-2">연락처</label>
                        <input type="tel" id="phone_number" name="phone_number" required placeholder="01012345678" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>`
            };

            function updateFields() {
                const selectedRole = roleSelect.value;
                additionalFields.innerHTML = fields[selectedRole];
            }

            roleSelect.addEventListener('change', updateFields);
            // 페이지 로드 시 초기 필드 설정
            updateFields();
        </script>
    </body>
    </html>
