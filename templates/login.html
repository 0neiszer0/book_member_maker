<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --eva-purple: #6A0DAD; --eva-green: #00FF7F; --bg-dark: #1A1A1A; --card-dark: #2D2D2D; --text-light: #E5E5E5; --border-dark: #444444; }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--bg-dark); color: var(--text-light); }
        h1 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
        .eva-card { background-color: var(--card-dark); border: 1px solid var(--border-dark); box-shadow: 0 0 20px rgba(0, 255, 127, 0.2); }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-md">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="p-4 mb-4 text-sm rounded-lg border {{'bg-red-900/50 text-red-300 border-red-500/50' if category=='danger' else 'bg-yellow-900/50 text-yellow-300 border-yellow-500/50'}}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="eva-card shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4">
            <h1 class="text-3xl font-bold text-center text-eva-green mb-8">LOGIN</h1>
            <div class="text-center space-y-4">
                <a href="{{ url_for('kakao_login') }}"
                   class="inline-flex items-center justify-center bg-[#FEE500] text-black font-bold py-3 px-6 rounded-lg w-full max-w-xs hover:opacity-90 transition-opacity">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4.44c-4.42 0-8 3.22-8 7.22 0 2.89 1.83 5.42 4.5 6.63l-1.03 3.42 3.42-2.14c.37.07.75.1 1.12.1 4.42 0 8-3.22 8-7.22S16.42 4.44 12 4.44z" fill-opacity="0.9"></path></svg>
                    <span>카카오 계정으로 로그인</span>
                </a>
                </div>
             <div class="text-center mt-8">
                <a class="inline-block align-baseline font-bold text-sm text-gray-500 hover:text-eva-green" href="/">
                    &lt;&lt; BACK TO MAIN
                </a>
            </div>
        </div>
    </div>
</body>
</html>
